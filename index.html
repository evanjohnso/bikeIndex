<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4eQBzQPiZRrg-T2-ygRv_wNVLsrhCG18"></script>
    <title>Bike Tracker</title>
  </head>
  <body>
    <div class="container well">
      <div class="jumbotron">
        <h1>Bike Index Tracker</h1>
      </div>
      <div class="container">
        <form id="userInputLocation">
          <div class="form-group">
            <label for="userInputLocation">Enter your location</label>
            <br>
            <input type="text" name="userInputLocation">
          </div>
          <div class="form-group" id="test">
            <label for="userInputDistance">Select distance:</label>
            <select class="form-control" id="userInputDistance">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </div>
          <!-- <div class="form-group">
            <label for="userInputColor">Pick a color</label>
            <br>
            <input type="text" name="userInputColor">
          </div> -->
          <button type="submit" class="btn btn-info">Click Me!</button>
        </form>
        <h4 id="bikeStolenData"></h4>
        <div class="container dataOutput">
          <p id="bikeInfo"></p>
        </div>
        <!-- This Will Be our google map spot -->
        <div id="bikeMap" class="maps"  style="width:600px;height:500px;">

        </div>
      </div>

    </div>

  </body>
</html>
